<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>canvas</title>

    <style>
        body  {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #d6d6d6;
        }
        #drawing {
            background-color: #fff;
        }

    </style>
</head>
<body>
    <canvas id="drawing"></canvas>

    <script>
        // Hente canvas-elementet:
        const canvas = document.getElementById("drawing")
        //Sette canvas-st√∏rrelsen:
        canvas.width = 700
        canvas.height = 500
        //Gi det en kontekst
        const ctx = canvas.getContext("2d") //Denne er viktig

        //Firkanter
        const rectSize = 300
        ctx.fillStyle = "yellow"
        ctx.fillRect(canvas.width - rectSize, canvas.height - rectSize, rectSize, rectSize)
        ctx.fillStyle = "red"
        ctx.fillRect(0, 0, 200, 200)
        ctx.strokeRect(200, 100, 200, 350)

        //sirkler
        ctx.arc(100, 400, 50, 0, 2 * Math.PI)
        ctx.strokeStyle = "green"
        ctx.stroke()
        ctx.fill()
        
        //tekst
        ctx.font = "60px sans-serif"
        ctx.fillStyle = "blue"
        let lives = 3
        const livesPrint = "Liv: " + lives
        ctx.fillText(livesPrint, 150, 150)
        
    
    </script>
</body>
</html>
