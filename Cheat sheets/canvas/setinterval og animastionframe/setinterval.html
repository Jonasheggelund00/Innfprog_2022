<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>setinterval</title>
</head>
<body>
    <button onclick="stop()">Slutt Ã¥ mas!</button>
    <div id="area">

    </div>

    <script>
        let maseTeller = 1
        function printMessage() {
            document.getElementById("area").innerHTML = "<p>Mamma (" + maseTeller +  ")</p>"
            maseTeller++ //teller med +1, uten denne teller den ikke oppover
        } 
        const intervalId = setInterval(printMessage, 1000)

        function stop() {
            clearInterval(intervalId)
        }
    </script>
</body>
</html>
