<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Innføring i Programmering: Deleksamen 1 - Feilsøking</title>
    <link href="styles.css" rel="stylesheet" media="screen" />
</head>
<body>
    <h1 id="text" class="animation">Error</h1>
    <div id="salute">
        <div class="before"></div>
        <div class="after"></div>
    </div>

    <script>
        /* 
         * HER STARTER KODEN DU SKAL ENDRE! IKKE ENDRE NOE OVER DENNE KOMMENTAREN.
         * Det er kun i denne delen av koden du skal finne og løse opp feil 
         * for å komme fram til sluttresultatet. Du skal ikke endre noe HTML, men det
         * kan du må lese HTML-koden underveis for å rydde opp alle feilene i JavaScriptet.
         */

        //Klargjør variabler for utregning
        const startingPoint = 255
        let checksum = 0
             // Feil 1. her Endra jeg fra const til let fordi jeg prøve checksummen på linje 43
        const multiplier = 3
        //Ditt navn. PS: Bytt denne til ditt navn. // satt inn en / på teksten fordi var en kommentar
          
        //Selve navnebyttet er ikke en feil som teller mot de 10 feilene du skal finne.
        const myName = "Jonas"; //Feil 2.  La på eget navn i gåsetegn
             

        //Klargjør variabel for bygging av tekst
        let greeting = ""; //Feil 3.  fjerna en t fra "let" fordi det bare skal være en t.
            
        const saluteClass = "pyro";

        //Kontroller datatype
        if (typeof myName === "string") {
            checksum = startingPoint * multiplier //Feil 4. Checksum hadde to m`er, så jeg fjerna to av dem
            

        } else {
            checksum = startingPoint
        }

        //Kontroller checksum
        if(checksum !== 765) { //Feil 5. fjerna ett = tegn
            
            greeting = "beklager"
        } else {
            greeting = "Gratulerer"
            // stor bokstav på G, linje 55 (usikker)
            const output = greeting + ", " + myName + "<br />Du klarte det!"   //Feil 6. Greeting hadde tre e`er, så jeg fjerna en av dem
            const textElement = document.getElementById("text"); //Feil 7. Endra til små bokstaver fordi det må være likt med "text" id`en på linje 11.
            const saluteElement = document.getElementById("salute") //Feil 8. Endra til liten D i getElementById fordi det er skrevet feil
            textElement.removeAttribute("class")
            textElement.innerHTML = output
            saluteElement.setAttribute("class",saluteClass) //Feil 9. I denne linja ga jeg saluteClass en stor C.
            document.body.setAttribute("class","success")
         
        }

        /*
         * IKKE ENDRE NOE ETTER DENNE KOMMENTAREN
         */
        
    </script>
</body>
</html>
